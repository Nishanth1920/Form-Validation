<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="glass-login">
            <h2>Welcome!</h2>
            <form class="form">
                <div class="input-container">
                    <input type="text" id="username" placeholder="Username" required>
                    <div id="usernameError" class="error-message"></div> <!-- Error message display for username -->
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <div id="passwordError" class="error-message"></div> <!-- Error message display for password -->
                </div>
                <button name='loginButton' type="submit" id="loginButton"> LOG IN
                </button>
                <!-- <span><button ><a href="./form2.html" style="text-decoration: none; all: unset;">REGISTER</a></button></span> -->
            </form>
        </div>
    </div>
</body>
</html>
